<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>My Personal Card</title>
        <!-- Google Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- index.html -->
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<style>
            body {
                display: flex;
                justify-content: center;   
            }
            .profile{
                font-family:'Nunito', sans-serif;
                text-align: center;
                max-width: 200px;
                box-shadow: 0 0 10px rgba(0, 0,  0, 0.2);
                padding: 20px;
                justify-content: center;
                background-color: white;

            }
            .profile___image{
                width: 150px;
                height: 150px;
                object-fit: cover;
                border-radius: 50%;
                margin: 0 auto 20px auto;
                display: block;
            }
            .profile___name{
                font-size: 1.2em;
                font-weight: bold;
            }
            .profile___title{
                margin-bottom: 20px;
            }
            .profile__detail{
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 0.9em;
            }
            .social-links{
                list-style: none;
                padding: 0;
                margin: 1rem ;
                display: flex;
                justify-content: center;
                gap: 1rem;
            }
            .social-links img{
                width: 24px;
                height: 24px;
                transition: transform 0.3s;
            }
            .social-links a:hover img{
                transform: scale(1.2);
            }
    .contact-button {
  background-color: var(--accent-color);
  color: skyblue;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s;
  text-decoration: none;
  display: inline-block;
  margin-top: 0.5rem;
}

.contact-button:hover {
  background-color: #005fa3;
}

label {
  display: block;
  margin-top: 1rem;
  font-size: 0.9rem;
}

        </style>
    </head>
    <body>
        <div class="profile">
            <img src="image 1.jpg" alt="profile image" class="profile___image">
            <div class="profile___name">MANKEFOR PRECIOUS</div>
            <div class="profile___title">Frontend Developer at Skye8 Company   i create responsive website and solve problems under this domain</div>
            <ul class="social-links">
      <li><a href="#" aria-label="Twitter"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a></li>
      <li><a href="#" aria-label="LinkedIn"><img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn"></a></li>
      <li><a href="#" aria-label="GitHub"><img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub"></a></li>
    </ul>
            <div class="profile__details">
             <a class="contact-button" href="">Contact Me</a>
    <a class="contact-button" href="">Download CV</a>
        </div>
    </body>
</html>
